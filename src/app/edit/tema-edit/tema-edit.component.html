<section class="get_in_touch">
  <h1 class="title">Atualizar | Tema</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <table class="table table-hover">
            <thead class="bg">
                <tr>
                    <th scope="col" class="text-secondary">Título</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="titulo" [(ngModel)]='tema.titulo'
                                placeholder="Insira aqui o novo título">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
</div>
</section>

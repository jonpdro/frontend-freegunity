<div class="container rounded bg-white mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5 mb-2" width="150px" height="150px" src="{{ user.foto }}"
                    alt="Foto de perfil do usuário" title="Foto de perfil">
                <span class="font-weight-bold">{{ user.nome }}</span>
                <span class="text-muted">@{{ user.username }}</span>
                <span class="text-black-50 font-italic">{{ user.email }}</span>
                <span class="text-black-10 text-justify pt-3">{{ user.sobre }}</span>
            </div>
        </div>
        <div class="col-md-5">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Informações da conta</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-10">
                        <small class="text-muted">Nome</small>
                        <input [(ngModel)]='user.nome' type="text" class="form-control" placeholder="Nome completo">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-10">
                        <small class="text-muted">Usuário</small>
                        <input [(ngModel)]='user.username' type="text" class="form-control" placeholder="Seu usuário">
                    </div>
                    <div class="col-md-12 mt-3">
                        <small class="text-muted">Sobre mim</small>
                        <input  [(ngModel)]='user.sobre' type="text" class="form-control"
                            placeholder="Escreva um pouco sobre você">
                    </div>
                    <div class="col-md-12 mt-3">
                        <small class="text-muted">Foto URL</small>
                        <input [(ngModel)]='user.foto' type="text" class="form-control"
                            placeholder="Insira aqui a URL da sua foto de perfil">
                    </div>
                    <div class="col-md-12 mt-3">
                        <small class="text-muted">E-mail</small>
                        <input [(ngModel)]='user.email' type="email" class="form-control"
                            placeholder="Seu endereço de email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <small class="text-muted">Senha</small>
                        <input [(ngModel)]='user.senha' type="password" class="form-control" placeholder="Sua senha">
                    </div>
                    <div class="col-md-6">
                        <small class="text-muted">Confirmar senha</small>
                        <input (input)='confirmaSenha($event)' type="password" class="form-control"
                            placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="mt-5 text-center buttons">
                    <button (click)='atualizar()' class="btn profile-button" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>

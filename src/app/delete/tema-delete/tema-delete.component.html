<div class="container-fluid">
  <div class="row">
    <section class="section">
      <a routerLink='/feed'>
        <img src="assets/img/favicon.png" id="logo-tema" alt="Logo" title="Logo" width="45px" height="45px">
      </a>
      <h1 class="title pl-3 ml-5 pt-4">Apagar | Tema</h1>
      <br>
      <span class="text-center text-justify alert">*Deseja mesmo apagar este tema? Todas as postagens relacionadas à ele
        serão apagadas.*</span>
      <div class="container">
        <div class="row mt-3 mb-auto d-flex justify-content-center">
          <div class="col-md-12">
            <table class="table">
              <thead class="bg">
                <tr>
                  <th scope="col" class="text-secondary">#</th>
                  <th scope="col" class="text-secondary">Título</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>{{ tema.id }}</th>
                  <td>{{ tema.titulo }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-atualizar mr-4" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-cancelar" (click)='apagar()'>Apagar</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

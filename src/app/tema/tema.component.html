<div class="container-fluid">
  <div class="row">
    <section class="section">
      <a routerLink='/feed'>
        <img src="assets/img/favicon.png" id="logo-tema" alt="Logo" title="Logo" width="45px" height="45px">
      </a>
      <h1 class="title pb-4">Temas</h1>
      <div class="container">
        <div class="contact-form row">
          <div class="form-group col-lg-12 d-flex justify-content-center">
            <input [(ngModel)]='tema.titulo' type="text" id="tema" class="form-control input-text" required>
            <label class="form-control-placeholder label" for="tema">Digite o título do tema</label>
          </div>
          <div class="buttons mt-2">
            <button class="btn btn-cadastrar ml-3" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>

      <hr>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-12">
            <h2 class="title text-center text-secondary">Lista dos Temas</h2>
          </div>
        </div>

        <div class="row mt-3 mb-5 d-flex justify-content-center">
          <div class="col-md-12">
            <table class="table table-hover">
              <thead class="bg">
                <tr>
                  <th scope="col" class="text-secondary">#</th>
                  <th scope="col" class="text-secondary">Títulos</th>
                  <th scope="col" class="text-secondary text-right">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let tema of listaTemas'>
                  <th>{{tema.id}}</th>
                  <td>{{tema.titulo}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-editar mr-3" id="btn-editar"
                      [routerLink]="['/tema-edit', tema.id]">Editar</button>
                    <button class="btn btn-apagar" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
